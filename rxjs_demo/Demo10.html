<html>
    <head>

    </head>
    <body>
        <input type="text"/>
    <button>Click me</button>    
    </body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script>
       var input=document.querySelector('input');
       var observable=
       Rx.Observable.fromEvent(input,'input');
       observable
       .map(event=>event.target.value)
       .debounceTime(500)
       .subscribe({
           next:function(value){
               console.log(value);
           }
       });
   
    </script>
</html>
